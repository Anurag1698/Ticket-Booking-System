<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theatre">
        <div id="container">
            <div id="header"><h1>Ticket Booking System</h1></div>
        </div>
        <div id="seats-container"></div>
        <div class="buttons">
            <button id="click1" onclick="bookTicket()">Book Ticket</button>
            <button id="click2" onclick="cancelTicket()">Cancel Ticket</button>
            <button id="click3" onclick="searchByName()">Search by Name</button>
            <button id="click4" onclick="displayAllCustomers()">Show All Customers</button>
            <button id="click5" onclick="showCanceledTickets()">Show Canceled Tickets</button>
        </div>
    </div>
    <script src="ticket_system.js"></script>
</body>
</html>
